<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nepal Times</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style for the navigation links */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Active link */
        .navbar .active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for the brand */
        .brand {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        /* Add media query for responsiveness */
        @media screen and (max-width: 600px) {
            .navbar a, .brand {
                float: none;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="brand" href="#">The Nepal Times</a>
    <a href="#home" class="active">Home</a>
    <a href="#politics">Politics</a>
    <a href="#technology">Technology</a>
    <a href="#sports">Sports</a>
</div>
      {% block body %}{% endblock body %}
</body>
</html>
