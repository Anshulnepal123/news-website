{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Politics{%endblock title%}</title>
    <link rel="stylesheet" href="static/politics.css">
</head>
<body>
    <div class="banner">
        {% for n in news_list %}
        <div class="news-item">
            <div class="news-content">
                <h1><a href="{% url 'breaking_detail' pk=n.pk %}">{{ n.heading }}</a></h1>
                <p class="summary">{{ n.summary }}</p>
                <div class="author-date">
                    <p class="author">By: {{ n.author }}</p>
                    <p class="date">Date: {{ n.date }}</p>
                </div>
            </div>
            <div class="news-image-container">
                <img src="{{ n.photo.url }}" alt="{{ n.heading }}" class="news-image">
            </div>
        </div>
        {% endfor %}    
</body>
</html>
{% endblock body %}
